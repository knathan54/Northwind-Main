OpenIDE-Module-Display-Category=Northwind Base
OpenIDE-Module-Long-Description=\
    This module provides for the database access to the Northwind Traders back-end data store. \
    Without this module, Northwind Traders will not be able to function properly, as data will not be able to be stored nor read.\n\n\
    This module installs with Northwind Traders Basic Edition and is included in the other two Editions of Northwind Traders (Corporate and Enterprise). \
    This module contains the bare minimum for database connectivity and, in the Basic Edition, is the only database needed for full system function.
OpenIDE-Module-Name=DBSystem
OpenIDE-Module-Short-Description=Northwind Traders back-end data store access module.
